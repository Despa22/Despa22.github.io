<!doctype html>
<html>

<head>
    <title>Birth Dates</title>
    <script type="text/javascript">
        function getAge(dateString, spanid) {

            var now = new Date();
            var today = new Date(now.getYear(), now.getMonth(), now.getDate());

            var yearNow = now.getYear();
            var monthNow = now.getMonth();
            var dateNow = now.getDate();

            var dob = new Date(dateString.substring(6, 10),
                dateString.substring(0, 2) - 1,
                dateString.substring(3, 5)
            );

            var yearDob = dob.getYear();
            var monthDob = dob.getMonth();
            var dateDob = dob.getDate();

            var age = {};
            var ageString = "";
            var yearString = "";
            var monthString = "";
            var dayString = "";


            yearAge = yearNow - yearDob;

            if (monthNow >= monthDob)
                var monthAge = monthNow - monthDob;
            else {
                yearAge--;
                var monthAge = 12 + monthNow - monthDob;
            }

            if (dateNow >= dateDob)
                var dateAge = dateNow - dateDob;
            else {
                monthAge--;
                var dateAge = 31 + dateNow - dateDob;

                if (monthAge < 0) {
                    monthAge = 11;
                    yearAge--;
                }
            }

            age = {
                years: yearAge,
                months: monthAge,
                days: dateAge
            };

            if (age.years > 1) yearString = " years";
            else yearString = " year";
            if (age.months > 1) monthString = " months";
            else monthString = " month";
            if (age.days > 1) dayString = " days";
            else dayString = " day";


            if ((age.years > 0) && (age.months > 0) && (age.days > 0))
                ageString = age.years + yearString + ", " + age.months + monthString + ", and " + age.days + dayString + " old.";
            else if ((age.years == 0) && (age.months == 0) && (age.days > 0))
                ageString = "Only " + age.days + dayString + " old!";
            else if ((age.years > 0) && (age.months == 0) && (age.days == 0))
                ageString = age.years + yearString + " old. Happy Birthday!!";
            else if ((age.years > 0) && (age.months > 0) && (age.days == 0))
                ageString = age.years + yearString + " and " + age.months + monthString + " old.";
            else if ((age.years == 0) && (age.months > 0) && (age.days > 0))
                ageString = age.months + monthString + " and " + age.days + dayString + " old.";
            else if ((age.years > 0) && (age.months == 0) && (age.days > 0))
                ageString = age.years + yearString + " and " + age.days + dayString + " old.";
            else if ((age.years == 0) && (age.months > 0) && (age.days == 0))
                ageString = age.months + monthString + " old.";
            else ageString = "Oops! Could not calculate age!";

            return ageString;
            // document.getElementById(spanid).innerHTML =
            //     "<font style='font-size:12px;font-weight:bold;'>" + ageString + "</b>"
        }

        function xyz() {

            var alaa = {
                span: 'alaa',
                dob: '07/30/1983'
            };
            var anas = {
                span: 'anas',
                dob: '08/10/1988'
            };
            var omar = {
                span: 'omar',
                dob: '05/31/1993'
            };
            var adham = {
                span: 'adham',
                dob: '11/04/1998'
            };
            var karam = {
                span: 'karam',
                dob: '08/13/2012'
            };

            setTimeout("displayAges()", 1000);
        }

        function displayAges() {
            var ages = document.getElementById("ages");


            var age = getAge('07/30/1983', 'alaa');
            ages.appendChild(getNode(age));

            age = getAge('08/10/1988', 'anas');
            ages.appendChild(getNode(age));

            age = getAge('05/31/1993', 'omar');
            ages.appendChild(getNode(age));

            age = getAge('11/04/1998', 'adham');
            ages.appendChild(getNode(age));

            age = getAge('08/13/2012', 'karam');
            ages.appendChild(getNode(age));
        }

        function getNode(age) {
            var node = document.createElement("H2");
            var textnode = document.createTextNode(age);
            node.appendChild(textnode);
            return node;
        }
    </script>
</head>

<body onload="xyz()">
    <h1>GOOD MORNING</h1>
    <div id="ages"></div>
</body>

</html>
