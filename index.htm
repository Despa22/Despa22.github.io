<html>
<head>
	<style>
		div {
		    font-family: Tahoma;
		    color: red;
		    font-size: 60px;
		}
	</style>
	<script>
		function get() {
			var date_future = new Date();
	
			var date_now = new Date(1988,7,10,7,0,0);
	
			// get total seconds between the times
			var delta = Math.abs(date_future - date_now) / 1000;
		
			// calculate (and subtract) whole days
			var days = Math.floor(delta / 86400);
			delta -= days * 86400;
	
			// calculate (and subtract) whole hours
			var hours = Math.floor(delta / 3600) % 24;
			delta -= hours * 3600;
	
			// calculate (and subtract) whole minutes
			var minutes = Math.floor(delta / 60) % 60;
			delta -= minutes * 60;
	
			// what's left is seconds
			var seconds = Math.floor(delta % 60);  // in theory the modulus is not required
	
			document.getElementById("div").innerHTML = (withZero(days) + " Days, " + withZero(hours) + " Hours, " + withZero(minutes) + " Minutes, " + withZero(seconds) + " Seconds");
		}
		function withZero(x) {
			if (x < 10) return "0" + x; return x;
		}
	</script>
</head>
<body>
	<div><b>Anas</b> Age :)</div>
	<br/>
	<div id="div"></div>

	<script>window.setInterval(get, 1000);</script>
</body>
</html>
